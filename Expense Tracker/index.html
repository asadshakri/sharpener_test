<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body style="background-color:wheat;">
   <div class="container" style="background-color: lightblue;">
    <form onsubmit="handleSubmit(event)" class="form-control">
        <h1 class="text-center">Expense Tracker</h1>
        <label for="expenseamount" class="form-label">Choose ExpenseAmount</label>
        <input type="number" class="form-control" id="expenseamount" name="expenseamount" required>
        <label for="description" class="form-label">Choose Description</label>
        <input type="text" class="form-control" id="description" name="description" required>
        <label for="category" class="form-label">Choose a category</label>
        <select class="form-select" id="category" name="category" required>
            <option value="Choose" disabled selected>Select a category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Utilities">Utilities</option>
            <option value="Healthcare">Healthcare</option>
        </select>
        <button type="submit" class="btn btn-primary mt-3">Add Expense</button>
    </form>
   </div>
   <div style="padding: 50px">
    <ul></ul>
   </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
